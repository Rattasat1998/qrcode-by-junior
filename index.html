<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart App Redirect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">
      กำลังนำทางคุณไปยัง Store...
    </h1>
    <p class="text-gray-600 mb-6">
      หากคุณไม่ถูกเปลี่ยนเส้นทางโดยอัตโนมัติ โปรดคลิกปุ่มด้านล่าง หรือสแกน QR Code
    </p>

    <!-- QR Code Container -->
    <div id="qrcode" class="flex justify-center mb-6 p-4 bg-gray-100 rounded-lg"></div>

    <!-- Fallback Links -->
    <div class="space-y-4">
      <a id="androidLink" href="#" target="_blank"
        class="inline-flex items-center justify-center bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 w-full">
        ไปที่ Google Play Store
      </a>
      <a id="iosLink" href="#" target="_blank"
        class="inline-flex items-center justify-center bg-gray-800 hover:bg-gray-900 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 w-full">
        ไปที่ Apple App Store
      </a>
    </div>

    <p class="text-xs text-gray-500 mt-6">
      URL ถูกโหลดผ่าน Query String
    </p>
  </div>

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.0.0/qrcode.min.js" defer onload="main()"></script>

  <!-- Main Script -->
  <script>
    function main() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      const params = new URLSearchParams(window.location.search);
      const androidUrl = params.get("android") || "";
      const iosUrl = params.get("ios") || "";

      const androidLink = document.getElementById("androidLink");
      const iosLink = document.getElementById("iosLink");

      // Set href
      androidLink.href = androidUrl || "#";
      iosLink.href = iosUrl || "#";

      // QR Code = current page URL (with params)
      const qrContainer = document.getElementById("qrcode");
      if (typeof QRCode !== "undefined") {
        new QRCode(qrContainer, {
          text: window.location.href,
          width: 128,
          height: 128,
          colorDark: "#000",
          colorLight: "#fff",
          correctLevel: QRCode.CorrectLevel.H,
        });
      }

      // Auto Redirect
      if (/android/i.test(userAgent) && androidUrl) {
        window.location.href = androidUrl;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && iosUrl && !window.MSStream) {
        window.location.href = iosUrl;
      }
    }
  </script>
</body>
</html>
