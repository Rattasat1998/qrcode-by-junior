  <title>Redirecting to App Store</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const android = params.get('android');
    const ios = params.get('ios');
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(ua) && android) {
      window.location.href = android;
    } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream && ios) {
      window.location.href = ios;
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('androidLink').href = android || '#';
        document.getElementById('iosLink').href = ios || '#';
        document.getElementById('fallback').style.display = 'block';
      });
    }
  </script>
</head>
